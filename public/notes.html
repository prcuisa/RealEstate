<!DOCTYPE html>
<html>
<head><title>Notes Test UI</title></head>
<body>
<h1>Notes UI</h1>
<button onclick="load()">Load Notes</button>
<button onclick="create()">Create Note</button>
<pre id="out"></pre>
<script>
function load(){
 fetch('/notes').then(r=>r.json()).then(d=>{
  out.textContent=JSON.stringify(d,null,2);
 });
}
function create(){
 fetch('/notes',{
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify({title:'Note '+Date.now(),content:'Test content'})
 }).then(r=>r.json()).then(load);
}
</script>
</body>
</html>
